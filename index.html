<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css"/>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <table class="container table-hover">
      <!-- Timeblocks go here -->
      <tr>
          <th scope="col" >Time p/hr</th>
          <th scope="col" >Task Description</th>
          <th scope="col" >Save Event</th>
      </tr>
      <tbody class="time-block">
        <tr>
          <th scope="row" class="hour">09:00am</th>
          <td id="taskDescription" class="description"></td>
          <td id="saveDescription" class="saveBtn"></td>
        </tr>    
        <tr>
          <th scope="row" class="hour">10:00am</th>
          <td id="taskDescription" class="description"></td>
          <td id="saveDescription" class="saveBtn"></td>
        </tr>
        <tr>
          <th scope="row" class="hour">11:00am</th>
          <td id="taskDescription" class="description"></td>
          <td id="saveDescription" class="saveBtn"> </td>
        </tr>
        <tr>
          <th scope="row" class="hour">12:00pm</th>
          <td id="taskDescription" class="description"></td>
          <td id="saveDescription" class="saveBtn"></td>
        </tr>    
        <tr>
          <th scope="row" class="hour">13:00pm</th>
          <td id="taskDescription" class="description"></td>
          <td id="saveDescription" class="saveBtn"></td>
        </tr>
        <tr>
          <th scope="row" class="hour">14:00pm</th>
          <td id="taskDescription" class="description"></td>
          <td id="saveDescription" class="saveBtn"> </td>
        <tr>
          <th scope="row" class="hour">15:00pm</th>
          <td id="taskDescription" class="description"></td>
          <td id="saveDescription" class="saveBtn"></td>
        </tr>    
        <tr>
          <th scope="row" class="hour">16:00pm</th>
          <td id="taskDescription" class="description"></td>
          <td id="saveDescription" class="saveBtn"></td>
        </tr>
        <tr>
          <th scope="row" class="hour">17:00pm</th>
          <td id="taskDescription" class="description"></td>
          <td id="saveDescription" class="saveBtn"></td>
        </tr>
        <tr>
          <th scope="row" class="hour">18:00pm</th>
          <td id="taskDescription" class="description"></td>
          <td id="saveDescription" class="saveBtn"></td>
        </tr>    
      </tbody>

    </table>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
